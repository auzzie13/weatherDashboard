<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Weather Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>Weather Dashboard</h1></header>
  <main class="wrapper">
    <section class="box" id="searchBox">
      <h2>Search for a City</h2>
      <div id="citySearch">
        <input type="text" id="cityInput" placeholder="e.g. Nashville"/>
        <button id="search">Go</button>
      </div>
      <div id="searchHistory"></div>
    </section>

    <section class="box" id="dataBox">
      <div id="dataBoxHeader">
        <span id="city"></span>
        <span id="date"></span>
        <img id="icon" alt="Weather Icon" />
      </div>
      <ul id="data"></ul>
    </section>

    <section class="box" id="fiveDay">
      <h2>5-Day Forecast</h2>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script src="index.js"></script>
</body>
</html>
